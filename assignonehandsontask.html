<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hands-on Task</title>
  <style>
    form {
      padding: 15px;
      border: 2px solid gray;
      width: 300px;
      border-radius: 8px;
    }
    .highlight {
      border: 2px solid red;
      background-color: #ffe6e6;
    }
  </style>
</head>
<body>
  <h2 id="heading">Registration Form</h2>
  
  <form id="myForm">
    <label for="name">Name: </label>
    <input type="text" id="name" required><br><br>
    
    <label for="email">Email: </label>
    <input type="email" id="email" required><br><br>
    
    <label for="age">Age: </label>
    <input type="number" id="age"><br><br>
    
    <button type="button" onclick="applyStyles()">Submit</button>
  </form>

  <script>
    function applyStyles() {
      // Highlight mandatory fields
      document.getElementById("name").classList.add("highlight");
      document.getElementById("email").classList.add("highlight");

      // Style heading
      let heading = document.getElementById("heading");
      heading.style.color = "blue";
      heading.style.textAlign = "center";

      // Style form
      let form = document.getElementById("myForm");
      form.style.backgroundColor = "#f2f2f2";
      form.style.boxShadow = "2px 2px 10px gray";

      // Bold all labels
      let labels = document.getElementsByTagName("label");
      for (let i = 0; i < labels.length; i++) {
        labels[i].style.fontWeight = "bold";
      }
    }
  </script>
</body>
</html>
